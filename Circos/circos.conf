# circos.conf

karyotype = karyotype.txt
chromosomes_units = 1000000
chromosomes_display_default = yes

#chromosomes_display_default = no
#chromosomes = hs1;hs4
#chromosomes_radius          = hs4:0.97r
#chromosomes_scale = hs4=0.5r

<<include ideogram.conf>>
<<include ticks.conf>>

<links>

<link>
file          = sup_links.txt
radius        = 0.98r
color         = blue

# Curves look best when this value is small (e.g. 0.1r or 0r)
bezier_radius = 0.1r
thickness     = 10
#show_label = yes

# These parametrs have default values. To unset them
# use 'undef'
#crest                = undef
#bezier_radius_purity = undef

# Limit how many links to read from file and draw
record_limit  = 1000

</link>

<link>
file          = links.txt
radius        = 0.98r
color         = dgrey

# Curves look best when this value is small (e.g. 0.1r or 0r)
bezier_radius = 0.1r
thickness     = 10
#show_label = yes

# These parametrs have default values. To unset them
# use 'undef'
#crest                = undef
#bezier_radius_purity = undef

# Limit how many links to read from file and draw
record_limit  = 2000

</link>

</links>

################################################################

<image>
<<include etc/image.conf>>
</image>


<plots>

# tall histogram immediately inside the ideogram circle
# background* parameters define a colored backdrop for this histogram
# axes* define y-axes

<plot>

type      = histogram
file      = hist.txt

r1        = 0.9r
r0        = 0.7r
max       = 100
min       = 0

stroke_type = outline
thickness   = 4
color       = vdgrey
extend_bin  = no

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 2
</axis>
</axes>

