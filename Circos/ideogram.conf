<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline
radius           = 0.83r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
label_font       = bold
# see etc/fonts.conf for list of font names
# label_font       = default 
label_radius     = dims(image,radius) - 100p
label_size       = 50
label_parallel   = yes

</ideogram>
